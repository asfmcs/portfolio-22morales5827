pre {
    border: 1px solid black;

<body>
<h1>Skittles</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start () {
    
    
    
    var skits = Randomizer.nextInt(0, 1023);



while(true) {

var guess = readInt("Guess:");
if (guess == skits){
    println("Congratulations! You guessed the number of skittles!");
    break;
}else if(guess < skits){
    println("Your guess is too low. Try again.");
}else{
    println("Your guess is too high. Try again.");
}
}
}


    if (typeof start === 'function') {
        start();
    }
};
</script>
