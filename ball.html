<html>
<head>
<title>Crazy Ball</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/ec071a764d83f34910ba21fab0b0f0cc20293542/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Crazy Ball</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    var RADIUS = 100;
var locX = Randomizer.nextInt(50, 350);
var locY = Randomizer.nextInt(50, 430);


function start(){
location();
}

function location(){
    
    var circ = new Circle(RADIUS);
    circ.setColor(Randomizer.nextColor());
    circ.setPosition(locX, locY);
    add(circ);
    	setTimer(location, 2000);
    
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
