<title>Random Fireworks</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/ec071a764d83f34910ba21fab0b0f0cc20293542/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Random Fireworks</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
	setTimer(draw, 50);
}

function draw(){
	fireworks(Randomizer.nextInt(0, getWidth()),
			  Randomizer.nextInt(0, getHeight()));
}

function fireworks(x, y){
	var NUM_LINES = 30;
	var LENGTH = 100;
	
	var color = Randomizer.nextColor();
	
	for(var i = 0; i < NUM_LINES; i++){
var angle = 2*Math.PI/NUM_LINES * i;
		
		// Use the angle to find out how far to move
		// in the x and y directions
		var dx = Math.cos(angle) * LENGTH;
		var dy = Math.sin(angle) * LENGTH;
		
		var line = new Line(x, y, x + dx, y + dy);
		line.setColor(color);
		add(line);
	}
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
